<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>The IENNETTE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Vanilla Tilt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      color: white;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .question {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #00c896;
      color: white;
      left: 25%;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,200,150,0.7);
    }

    #noBtn {
      background: #ff4d6d;
      color: white;
      right: 25%;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
    }

  </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn" data-tilt>
  <h1>The IENNETTE üíñ</h1>
  <div class="question">
    Est-ce que tu veux sortir avec moi ?
  </div>

  <div class="buttons">
    <button id="yesBtn">Oui üòç</button>
    <button id="noBtn">Non üò¢</button>
  </div>

  <footer>
    Fait avec ‚ù§Ô∏è
  </footer>
</div>

<script>

  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  yesBtn.addEventListener('click', () => {
    Swal.fire({
      title: "YESSS !!! üíñ",
      text: "Tu viens de me rendre la personne la plus heureuse üòç",
      icon: "success",
      confirmButtonText: "‚ù§Ô∏è"
    });
  });

  noBtn.addEventListener('mouseover', () => {

    const container = document.querySelector('.buttons');

    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

</script>

</body>
</html>
