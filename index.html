<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>The IENNETTE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #e6f4ea, #c8e6d0);
  overflow: hidden;
}

/* Card */

.container {
  background: rgba(255,255,255,0.9);
  padding: 35px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 90%;
}

h1 {
  margin-bottom: 10px;
  color: #14532d;
}

.question {
  font-size: 20px;
  margin-bottom: 30px;
  color: #1b4332;
}

/* Buttons layout FIX mobile */

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  position: relative;
}

/* Buttons style */

button {
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.25s;
}

#yesBtn {
  background: #2d6a4f;
  color: white;
}

#yesBtn:hover {
  background: #1b4332;
  transform: scale(1.05);
}

#noBtn {
  background: #95d5b2;
  color: #1b4332;
  position: relative;
}

footer {
  margin-top: 20px;
  font-size: 12px;
  color: #52796f;
}

</style>
</head>
<body>

<div class="container">

  <h1>The IENNETTE ðŸŒ¿</h1>

  <div class="question">
    Est-ce que tu veux sortir avec moi ?
  </div>

  <div class="buttons">
    <button id="yesBtn">Oui ðŸ’š</button>
    <button id="noBtn">Bof</button>
  </div>

  <footer>
    Made by Le Grand Seigneur
  </footer>

</div>

<script>

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const buttonsContainer = document.querySelector('.buttons');

yesBtn.onclick = () => {

  Swal.fire({
    title: "Lourd ðŸ’š",
    text: "Je suis content askip !",
    icon: "success",
    confirmButtonColor: "#2d6a4f"
  });

};

noBtn.onclick = () => {

  const containerRect = buttonsContainer.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = containerRect.width - btnRect.width;
  const maxY = containerRect.height - btnRect.height;

  const x = Math.random() * maxX - maxX/2;
  const y = Math.random() * maxY - maxY/2;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;

};

</script>

</body>
</html>
